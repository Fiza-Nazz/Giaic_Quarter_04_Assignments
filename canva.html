<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Clone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Canva Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #6f42c1, #20c997);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            padding: 20px 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Canva Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .auth-buttons button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .signup-btn {
            background-color: #8a2be2;
            color: white;
            margin-right: 10px;
        }

        .login-btn {
            background-color: white;
            color: #333;
        }

        .hero-section {
            text-align: center;
            padding-top: 100px;
        }

        .hero-section h1 {
            font-size: 80px;
            margin: 0;
            line-height: 1.1;
        }

        .hero-section p {
            font-size: 20px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            margin-top: 40px;
        }

        .cta-buttons button {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
        }

        .start-designing-btn {
            background-color: white;
            color: #333;
        }

        .explore-launches-btn {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid white;
        }

        .bottom-decorations {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .decor-item {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 15px;
        }

        .decor-t {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .decor-cap {
            width: 80px;
            height: 50px;
            background-color: #8a2be2;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        .decor-cap::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background-color: #8a2be2;
            border-radius: 5px;
        }
         .decor-cap::after {
            content: '';
            position: absolute;
            top: -15px;
            right: -20px;
            width: 40px;
            height: 4px;
            background-color: #ffd700;
            transform: rotate(30deg);
        }

    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="logo">Canva</div>
            <nav>
                <ul>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="signup-btn">Sign up</button>
                <button class="login-btn">Log in</button>
            </div>
        </header>

        <section class="hero-section">
            <h1>A new era <br> of imagination</h1>
            <p>Discover a whole new world of skills and tools designed to put your imagination to work.</p>
            <div class="cta-buttons">
                <button class="start-designing-btn">Start designing for free</button>
                <button class="explore-launches-btn">Explore our launches</button>
            </div>
        </section>

        <div class="bottom-decorations">
            <div class="decor-item decor-t">T</div>
            <div class="decor-item decor-cap"></div>
        </div>
    </div>

</body>
</html>
